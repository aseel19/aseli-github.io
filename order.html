    function calcPrice(){

            if(clo3.checked){
                totalPrice=totalPrice + 20;

            if(clo5.checked){

        var log2=document.getElementById("logo2");
        var log3=document.getElementById("logo3");
        var log4=document.getElementById("logo4");

            if(log.checked){

            }
            if(log3.checked){

            if(log4.checked){

            }

        var si1=document.getElementById("sizeS");
        var si4=document.getElementById("sizeXl");

            if(si1.checked){
                totalPrice=totalPrice *0.9;
            }
            if(si4.checked){

            }
 

     document.getElementById("txt").value=totalPrice;
    }

function mult(){
    var n1=document.getElementById('txt').value;

}
